<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #frmlogin="ngForm" (ngSubmit) ="login(frmlogin)">
    <ion-header collapse="condense">
      <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
    </ion-header>
    <ion-list>
    
    
    <ion-item>
      <ion-input name="email" [(ngModel)]="email" label="Correo electronico" labelplacementr="floating" placeholder="Ingrese su correo" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input name="password" [(ngModel)]="password" label="Contraseña" labelplacement="floating" placeholder ="Ingrese su contraseña" type = "password" required></ion-input>
    </ion-item>
    
    
        <ion-button type="submit" expand="block">
          Ingresar
        </ion-button>
    </ion-list>
  </form>
  




</ion-content>
