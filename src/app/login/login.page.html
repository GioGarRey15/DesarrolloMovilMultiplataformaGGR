<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicie Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #frmlogin="ngForm" (ngSubmit)="login(frmlogin)">
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input
              name="email"
              [(ngModel)]="email"
              placeholder="Ingrese su correo"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              name="password"
              [(ngModel)]="password"
              type="password"
              placeholder="Ingrese su contraseña"
              required
            ></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" [routerLink]="['/home']">Iniciar Sesión</ion-button>          <p>
            ¿No tienes cuenta? 
            <a routerLink="/registrarse">Registrarse</a>
          </p>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
